<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        .timer {
            text-align: center;
            margin-top: 100px;
        }
        .timers {
            font-size: 50px;
        }
        .buttons {
            margin-top:30px;
        
            
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="timers" id="timer">00:00:00</div>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timerInterval;
        let timerRunning = false;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        function startTimer() {
            if (!timerRunning) {
                timerRunning = true;
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }

        function updateTimer() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
            updateDisplay();
        }

        function updateDisplay() {
            const timerDisplay = document.getElementById('timer');
            let displayString = '';
            if (hours > 0) {
                displayString += (hours < 10 ? '0' + hours : hours) + ':';
            }
            if (minutes > 0 || hours > 0) {
                displayString += (minutes < 10 ? '0' + minutes : minutes) + ':';
            }
            displayString += (seconds < 10 ? '0' + seconds : seconds);
            timerDisplay.textContent = displayString;
        }
    </script>
</body>
</html>
